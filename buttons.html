<html>
<head>
	<title>100 Buttons</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet">
	<link href="css/hover.css" rel="stylesheet" media="all">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/buttons.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://use.fontawesome.com/0e1aca2b8d.js"></script>


</head>
<body>
	<h1>Mouse Events Charette</h1>
	
	<div id="start" class="hvr-bob">
		<h2>Click here to start </h2>
	</div>


<div id="buttons">
<!--batch 1, do by Wed-->
	<button type="button" id='btn1'>1. Now you see me, now you...</button>
		<!--make button disappear-->

	<button type="button" id='btn2'>2. Mrs. Invincible</button>
		<!--make button grow-->

	<button type="button" id='btn3'>3. I'm ticklish</button>
		<!--wiggle-->

	<button type="button" id='btn4'>4. Sproi-oi-oing</button>
		<!--rubber band action to right-->

	<button type="button" id='btn5'>5. I'm shy</button>
		<!--slide down and fade out-->

	<button type="button" id='btn6'>6. Make room for my awesomeness</button>
		<!--change color of text, change text spacing-->

	<button type="button" id='btn7'>7. Redecorating</button>
		<!--change color of background-->

	<button type="button" id='btn8'>8. No cushion</button>
	<p id="hidden8">8. No cushion</p>
		<!--shrink button, leave number-->

	<button type="button" id='btn9'>9. Cooler than you</button>
		<!--change button shape into pentagon-->
		  <div id="pentagon"></div>


	<button type="button" id='btn10'>10. Can't catch me</button>
		<!--New Page: make button slide away from cursor-->
		<img src="img/mouse.png" width="150px" height="100px" alt="white square" id="box10"></img>

	<button type="button" id='btn11'>11. I'm cold</button>
		<!--add stroke-->

	<button type="button" id='btn12'>12. I'm fashionable</button>
		<!--add dashed stroke-->

	<button type="button" id='btn13'>13. Outta here</button>
		<!--animate.css bounceRight-->

	<button type="button" id='btn14'>14. This is better</button>
		<!--change font to helvetica-->

	<button type="button" id='btn15'>15. Moar dots</button>
		<!--New Page: on each click, make new dot appear-->

	<button type="button" id='btn16'>16. Pump</button>
		<!--New Page: on each click, button grows bigger-->

	<button type="button" id='btn17'>17. Movie buff</button>
		<!--add video-->
		<div id="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/nrLyllumxts?rel=0" frameborder="0" allowfullscreen></iframe></div>

	<button type="button" id='btn18'>18. Poking holes</button>
		<!--make dots-->

	<button type="button" id='btn19'>19. Eiffel Tower on the hour</button>
		<!--button sparkles-->

	<button type="button" id='btn20'>20. My feelings</button>
		<!--play sad horn noise-->

	<button type="button" id='btn21'>21. Vanishing act</button>
		<!--button b disappears on hover next time-->

	<button type="button" id='btn21b'>21b. I'm special</button>
		<!--button disappears on hover-->

	<button type="button" id='btn22'>22. I am darkness</button>
		<!--button slowly fades to black on each click-->

	<button type="button" id='btn23'>23. Lightbulb</button>
		<!--fade to yellow-white-->

	<button type="button" id='btn24'>24. I like cheese</button>
		<!--image appears, replaces button-->
		<img id='cheese' src="img/cheese.gif" alt="cheese">

	<button type="button" id='btn25'>25. Don't click me</button>
		<!--popup appears, asks "Why you click me?"-->

	<button type="button" id='btn26'>26. I'm a space cat</button>
		<!--change background to rainbow-->

	<button type="button" id='btn27'>27. I'm a grump</button>
		<!--remove rainbow-->

	<img id="colorbox" src="img/flowers.jpg" alt="flowers" width="378" height="345">

	<button type="button" id='btn28'>28. I'm hallucinating</button>
		<!--invert colors-->

	<button type="button" id='btn29'>29. I'm still hallucinating</button>
		<!--hue shift-->

	<button type="button" id='btn30'>30. I'm a ghost</button>
		<!--make image paler-->

	<button type="button" id='btn31'>31. Boing</button>
		<!--jump up and down-->

	<button type="button" id='btn32'>32. Come to me...</button>
		<!--make btn33 fade in-->

	<button type="button" id='btn33'>33. Blink</button>
		<!--wink in and out-->
	<button type="button" id='btn34'>34. Can't take it</button>
		<!--swing and fall-->
	<button type="button" id='btn35'>35. Rearview mirror</button>
		<!--zoom away-->
	<button type="button" id='btn36'>36. Diving</button>
		<!--fall away from corner-->
	<button type="button" id='btn37' onclick="document.getElementById('btn37').innerHTML = 'Renewed and Refreshed!'">37. Rewrite</button>
		<!--rewrite button text-->

	<button type="button" id='btn38' onclick="document.getElementById('btn37').innerHTML = 'Not again :('">38. Mwahaha</button>
		<!--change button 37 text-->

	<button type="button" id='btn39'>39. Button of Mystery</button>
		<!--add drop shadow-->

	<button type="button" id='btn40'>40. Tanning bed</button>
		<!--add inner shadow-->

	<button type="button" id='btn41'>41. Colorblind</button>
		<!--remove aqua-->

	<img id="colorbox2" src="img/bigchicken.jpg" alt="Man holding large chicken by leash" width="285" height="250">

	<button type="button" id='btn42'>42. I am weak</button>
	<button type="button" id='btn43'>43. Super bright</button>
	<button type="button" id='btn44'>44. Old timey</button>

	<button type="button" id='btn45'>45. Good posture</button>
		<!--get taller and thinner-->

	<button type="button" id='btn46'>46. Holding it in</button>
		<!--wiggle skew-->
	<button type="button" id='btn47'>47. Alarm</button>
	<button type="button" id='btn48'>48. Levitation</button>
	<button type="button" id='btn49'>49. Drop me</button>
	<button type="button" id='btn50'>50. Look down</button>

	<a href="buttons2.html"><button type="button" class='next'> Next <i class="fa fa-hand-o-right" aria-hidden="true"></i></button></a>


</div>

	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script src="js/buttons.js"></script>

</body>
</html>
